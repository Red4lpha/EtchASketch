<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <h1> 
    ETCH - A - SKETCH
  </h1>
  <div id="container" style="display: grid;
                              ">
                              </div>
  <script>
    const container = document.querySelector('#container');
    let divs = [];
    let gridSize = 16;
    function addDivGrid(){
      container.setAttribute ('style', 
          'display: grid;' +
          'width: 350px;' +
          'height: 350px;' +
          'grid-template-columns: repeat(' + gridSize + ', ' + 350/gridSize + 'px);' + 
          'grid-template-rows: repeat(' + gridSize + ', auto);'); 
      
      for(i = 0; i < gridSize*gridSize; i++){ setGridDivInfo(i) }
    }
    function setGridDivInfo(i){
      divs[i] = document.createElement('div');
      divs[i].classList.add('grid');
      divs[i].setAttribute ('style', 
        'background: blue;' +
        'border: 1px solid black;');
      //divs[i].textContent = i;
      container.appendChild(divs[i]);
     // console.log(divs[i]);
    }


    addDivGrid();
    const grids = document.querySelectorAll('.grid');
    grids.forEach((grid) => {
      grid.addEventListener('mouseover', () => {
        //console.log(grid);
        grid.removeAttribute('background: blue;');
        grid.style.background = 'red';
      });
    });
  </script>

</body>
</html>
